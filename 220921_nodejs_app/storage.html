<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            function setLocal(){
                localStorage.setItem("data", document.getElementById("local_storage").value);
                console.log(localStorage.getItem("data") + " has been saved into local storage.");
            }

            function getLocal(){
                console.log(localStorage.getItem("data"));
                document.getElementById("local").innerHTML = "Local Storage: " + localStorage.getItem("data");
            }

            function setSession(){
                sessionStorage.setItem("data", document.getElementById("session_storage").value);
                console.log(sessionStorage.getItem("data") + " has been saved into session storage.");
            }

            function getSession(){
                console.log(sessionStorage.getItem("data"));
                document.getElementById("session").innerHTML = "Session Storage: " + sessionStorage.getItem("data");
            }
        </script>

    </head>

    <body>
        <input type="text" id="local_storage">
        <button onclick="setLocal()">set LocalStorage</button>
        <button onclick="getLocal()">get LocalStorage</button>
        <h4 id="local">Local Storage: </h4>
        <br/>

        <input type="text" id="session_storage">
        <button onclick="setSession()">set Session Storage</button>
        <button onclick="getSession()">get Session Storage</button>
        <h4 id="session">Session Storage: </h4>
    </body>
</html>
