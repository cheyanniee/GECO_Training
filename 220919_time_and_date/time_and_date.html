<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time & Date</title>

    <script type="text/javascript">
        let d = new Date();

        setInterval(()=>{
            let d = new Date();
            let hours = d.getHours();
            let mins = d.getMinutes();
            let seconds = d.getSeconds();

            hours = ("0" + hours).slice(-2);
            mins = ("0" + mins).slice(-2);
            seconds = ("0" + seconds).slice(-2);

            document.getElementById("time").innerHTML = hours + ":" + mins + ":" + seconds;
        },1000)

        function calc_age() {
            let dd = new Date();

            let input_date = document.getElementById("dob").value;
            let dob = new Date(input_date);

            let dob_year = dob.getFullYear();
            console.log(dob_year);

            var age = Math.abs(dd.getFullYear() - dob_year);
            document.getElementById("age").innerHTML = "Age of the date entered: " + age + " years";
        }
    </script>
</head>
<body>
    <h1 id="time"></h1>

    <input id="dob" type="date">
    <button onclick="calc_age()">Click to find the age</button>

    <h4 id="age"></h4>
</body>
</html>
